<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/h5.reset.css">
    <style>
        .swiper-container{
            height: 3rem;
        }
    </style>
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/banner1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/banner2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/banner3.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
        </div>
    <script src="js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container',{
            autoplay: 2000,//自动轮播 2S
            loop: true, //播完最后一张直接换第一张
            pagination : '.swiper-pagination',
        })
    </script>
</body>
</html>
