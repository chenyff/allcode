<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆圈loading</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #F0F0F0;
			}
			.load{
				width: 90px;
				height: 90px;
				margin: 100px auto;
				border: 10px solid #000000;
				border-left-color: #fff;
				border-radius: 50%;
				animation: load 1.1s infinite linear;
			}
			@keyframes load{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="load"></div>
	</body>
</html>
