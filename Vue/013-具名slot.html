<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>具名插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <child>
            <h3 slot="b">我是h3</h3>
            <h3 slot="a">我也是h3</h3>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template:`
               <div>
                 <slot name="a"></slot>
                 真情像草原广阔
                 <slot name="b"></slot>
               </div>
            `
        })
      new Vue({
          el:'#box',
      })
    </script>
</body>
</html>
