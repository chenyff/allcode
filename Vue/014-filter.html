<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="filterTxt">
        <p>{{filterTxt | filterFn}}</p>
    </div>
    <script>
        Vue.filter('filterFn',function(data){
            if(data){
                return data+'哈哈哈'
            }
            
        })
      new Vue({
          el:"#box",
          data:{
            filterTxt:''
          }
      })
    </script>
</body>
</html>
