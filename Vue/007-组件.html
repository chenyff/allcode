<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤应用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
            <navbar></navbar>
            <sildebar></sildebar>
    </div>
    <script>
        Vue.component('navbar',{
            template:`
               <div>
                    <button @click="backFn">返回</button>
                    首页
                    <child></child>
               </div>
            `,
            methods: {
                backFn:function(){
                    alert(123);
                }
            },
            //局部组件
            components:{
                child:{
                    template:`
                    <div>
                        我就是个孩子
                    </div>
                    `
                }
            }
        })
        //全局组件
       /*  Vue.component('child',{
            template:`
               <div>
                   我就是个孩子
               </div>
            `
        }) */
        Vue.component('sildebar',{
            template:`
               <div>
                    <button @click="backFn">返回</button>
                    这是轮播图
                    <child></child>
               </div>
            `,
            methods: {
                backFn:function(){
                    alert(123);
                }
            }
        })
       new Vue({
           el:'#box'
       })
    </script>
</body>
</html>
