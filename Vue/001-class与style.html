<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class与style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
       .red{
           background: red;
       }
       .yellow{
           background: yellow;
       }
    </style>
</head>
<body>
    <div id="box">
        <button @click="handleClick()">click</button>
        <div :class="isActive?'red':'yellow'">开始vue</div>
        <div :class="classObj">去山东</div>
        <div :class="classArr">去山东</div>
        <div :style="styleObj">桔子分期</div>
        <div :style="styleArr">桔子分期--借款</div>
    </div>
    <script>
       var vm = new Vue({
           el:'#box',
           data:{
              isActive:true,
              classObj:{
                  a:true,
                  b:true
              },
              classArr:['abc','def'],
              styleObj:{
                  background:'green'
              },
              styleArr:[]
           },
           methods: {
            handleClick:function(){
                this.isActive = !this.isActive
            }
           },
       })
    </script>
</body>
</html>
