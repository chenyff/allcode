<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(2,3,5,6,87,899);
        var arr2 = new Array(23,33,53,63,87,8);
        Array.prototype.sum = function(){
            var result = 0;
            for(var i=0;i<this.length;i++){
                result+=this[i];
            }
            return result;
        }
        alert(arr.sum())
        alert(arr2.sum())
    </script>
</body>
</html>
