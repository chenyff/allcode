<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function A(){
           this.abc = '213';
       }
       A.prototype.showWord = function(){
           alert(this.abc)
       }
       function B(){
           A.call(this)
       }
       B.prototype = A.prototype;
       var obj = new B();
       obj.showWord()
    </script>
</body>
</html>
