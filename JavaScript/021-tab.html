<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        button{
            background: #fff;
        }
        button.active{
            background: brown;;
        }
        #box div{
            width: 200px;
            height: 200px;
            background: #ccc;
            display: none;
        }
    </style>
    <script>
        function Tabs(id){
            var _this = this;
            var box = document.getElementById(id);
            this.btns = box.getElementsByTagName('button');
            this.divs = box.getElementsByTagName('div');
            for(var i=0;i<this.btns.length;i++){
                this.btns[i].index = i;
                this.btns[i].onclick = function(){
                    _this.clickFn(this);
                }
            }
        }
        Tabs.prototype.clickFn = function(btn){
            for(var j=0;j<this.btns.length;j++){
                this.btns[j].className = '';
                this.divs[j].style.display = 'none';
            } 
            btn.className = 'active';
            this.divs[btn.index].style.display = 'block';
        }
       window.onload = function(){
              new Tabs('box');
       }
    </script>
</head>
<body>
    <div id="box">
        <button class="active">后台管理</button>
        <button>小程序</button>
        <button>原生js</button>
        <div style="display: block;">陈子义&王立斌</div>
        <div>田喜&符凯</div>
        <div>杨刚&陈宇飞</div>
    </div>
</body>
</html>
