       function CreatePer(name,qq){
           this.name = name;
           this.qq = qq;
           
       }
        CreatePer.prototype.showName = function(){
            console.log(this.name)
        };
        CreatePer.prototype.showQQ = function(){
            console.log(this.qq);
        }
       var obj = new CreatePer('陈宇飞','23234')
       var obj2 = new CreatePer('陈晓飞','7777')
       obj.showName();
       obj.showQQ();
       obj2.showName();
       obj2.showQQ();
    </script>
