<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式小栗子</title>
</head>
<body>
    <form id="create">
        <div>
            姓名：
            <input type="text" name="name">
        </div>
        <div>
            专业：
            <select name="type">
                <option value="理科">理科</option>
                <option value="文科">文科</option>
                <option value="体育">体育</option>
            </select>
        </div>
        <div>
            <button>创建对象</button>
        </div>
    </form>
    <script>
        init();
        function init(){
            var form  = document.getElementById('create');
            form.addEventListener('submit',function(e){
                e.preventDefault();
                var sName = document.querySelector('[name="name"]').value;
                var sType = document.querySelector('[name="type"]').value;
                var student = factory(sName,sType);
                console.log(student)
            })
        }
        function factory(name,type){
            switch(type){
                case '文科':
                    return new Student(name,['政治','历史','地理'])
                    break;
                case '理科':
                    return new Student(name,['数学','物理','化学'])
                    break;
                case '体育':
                    return new Student(name,['长跑'])
                    break;
                default:
                    throw '没有这个项目'
            }
        }
        function Student(name,objects){
            this.name = name;
            this.objects = objects;
        }
    </script>
</body>
</html>
