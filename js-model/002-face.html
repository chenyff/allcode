<body>
    <table id="tab">

    </table>
    <script>
        var tabEle = document.getElementById('tab');
        class Student{
            constructor(name,age,sex,address){
                this.name = name;
                this.age = age;
                this.sex = sex;
                this.address = address;
                this.render();
            }
            render = function(){
                var tr = document.createElement('tr');
                tr.innerHTML = 
                    '<td>'+this.name+'</td>'+
                    '<td>'+this.age+'</td>'+
                    '<td>'+this.sex+'</td>'+
                    '<td>'+this.address+'</td>';
                    tabEle.appendChild(tr);
            }
        }
