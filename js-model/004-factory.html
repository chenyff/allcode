<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式</title>
</head>
<body>
    <script>
        function factory(name,type){
            switch(type){
                case '文科':
                    return new Student(name,['政治','历史','地理'])
                    break;
                case '理科':
                    return new Student(name,['数学','物理','化学'])
                    break;
                case '体育':
                    return new Student(name,['长跑'])
                    break;
                default:
                    throw '没有这个项目'
            }
        }
        function Student(name,objects){
            this.name = name;
            this.objects = objects;
        }
        var cyf = factory('陈宇飞','文科')
        var gl = factory('高丽','理科')
        var cxf = factory('陈晓飞','体育')
        // var fk = factory('fuck','体操')
        console.log(cyf);
        console.log(gl);
        console.log(cxf);
        // console.log(fk);
    </script>
</body>
</html>
